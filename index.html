<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="tic.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<h1 style="color:steelblue;">Tic Tac Toe</h1>
<div class = "sidebar">
	<p class="lead" id="scorename" style="color:steelblue;"><b>ScoreBoard</b></p>
	<table class="scoreboard">
		<tr>
			<th>Player</th>
			<th>AI</th>
		</tr>
		<tr>
			<td id="playerscore">0</td>
			<td id="aiscore">0</td>
		</tr>
	</table>
	<div class = "buttonclass">
	<button class="btn btn-primary" id="newgamebutton">Clear Board</button>
</div>
</div>


<table class="gameboard">
	<tr>
		<td class="cell" id="0"></td>
		<td class="cell" id="1"></td>
		<td class="cell" id="2"></td>
	</tr>
	<tr>
		<td class="cell" id="3"></td>
		<td class="cell" id="4"></td>
		<td class="cell" id="5"></td>
	</tr>
	<tr>
		<td class="cell" id="6"></td>
		<td class="cell" id="7"></td>
		<td class="cell" id="8"></td>
	</tr>
</table>

<div class="endgame">
<div class="text"></div>
<div>
	<button class="btn-primary" id="continuebutton">Continue</button>
</div>
	</div>

<footer>
	<p class="lead"> Classic Tic Tac, now featuring an unbeatable AI.</p>
</footer>
</body>
<script src="tic.js"></script>
</html>
